{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}



    <form action="/register" method="post">
        <div class="form-group" id="register">

            <input autocomplete="off" autofocus class="form-control" name="f_name" placeholder="First Name" type="text">
            <input autocomplete="off" autofocus class="form-control" name="l_name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-Mail" type="text">
            <input autocomplete="off" autofocus class="form-control" name="c_email" placeholder="Confirm E-Mail" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
            <input class="form-control" name="c_password" placeholder="Confirm password" type="password">
        </div>
        <div class="form-group">
            <p> Last thing we need to know to match you up:</p>
            <select name="SEX" class="form-control">
              <option value= "Female" > Mrs </option>
              <option value= "Male" > Mr </option>
            </select>
            <input class="form-control" name="age" placeholder="Age" type="number">
        </div>



        <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
